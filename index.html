<script type="text/javascript">
function validate()
{
  var userName = document.page_form.USER_NAME;
  if (userName !=null && userName.value == "")
  {
    core_login_alert("Please enter your user name.", function(){ userName.focus(); });
    return;
  }
  var password = document.page_form.PASSWORD;
  if (password != null && password.value == "")
  {
    core_login_alert("Please enter your password.", function(){ password.focus(); });
    return;
  }
  update(null, 'LOGIN', false, false, false, 'home');
}

function changePasswd()
{
  var userName = document.page_form.USER_NAME;
  if (userName === null)
  {
    core_login_alert("Change password is not available with the current login module.", function(){});
    return;
  }
  if (userName.value == "")
  {
    core_login_alert("Please enter your user name.", function(){ userName.focus(); });
    return;
  }
  update(null, 'CHANGE_PASSWORD', false, false, false, 'home');
}

function forgotPasswd()
{
   var userName = document.page_form.USER_NAME;
   if (userName === null)
   {
    	core_login_alert("Forgot password is not available with the current login module.", function(){});
    	return;
   }
   if (userName.value == "")
   {
    	core_login_alert("Please enter your user name.", function(){ userName.focus(); });
    	return;
   }
   core_login_confirm("Do you want to reset your password?", 
     function(result)
     {
       if(result=="yes")
       {
         update(null, 'FORGOT_PASSWORD', false, false, false, 'home');
       }
     }
   );
}
	  
function forgotLogin()
{
  update(null, 'FORGOT_USERNAME', false, false, false, 'home');
}

function enterKeyLogin(e)
{
  if(e.keyCode == 13)
  {
    var src = e.srcElement||e.target;
    if(src.name == "USER_NAME")
    {
      if(src.value == '')
        validate();
      else
        document.page_form.PASSWORD.focus();
    }
    else if(src.name == "PASSWORD")
    {
      validate();
    }
    else if(src.tagName == 'A')
      src.click();
  }
}

function enterKeyChangePassword(e)
{
  if(e.keyCode == 13)
  {
    var src = e.srcElement||e.target;
    if(src.name == "USER_NAME")
      document.page_form.OLD_PASSWORD.focus();
    else if(src.name == "OLD_PASSWORD")
      document.page_form.NEW_PASSWORD.focus();
    else if(src.name == "NEW_PASSWORD")
      document.page_form.CONFIRM_PASSWORD.focus();
    else if(src.name == "CONFIRM_PASSWORD")
    {
      var passwdQuestion = document.page_form.PASSWORD_QUESTION;
      if(passwdQuestion != null)
        document.page_form.PASSWORD_QUESTION.focus();
      else
        changePasswd();
    }
    else if(src.name == "PASSWORD_QUESTION")
      document.page_form.PASSWORD_ANSWER.focus();
    else if (src.name == "PASSWORD_ANSWER")
      changePasswd();
    else if(src.tagName == 'A')
      src.click();
  }
}

function enterKeyForgotPassword(e)
{
  if(e.keyCode == 13)
  {
    var src = e.srcElement||e.target;
    if(src.name == "USER_NAME")
    {
      var passwdAnswer = document.page_form.PASSWORD_ANSWER;
      if(passwdAnswer != null)
        passwdAnswer.focus()
      else
        validateFP();
    }
    else if(src.tagName == 'A')
      src.click();
  }
}

function enterKeyForgotUsername(e)
{
  if(e.keyCode == 13)
  {
    var src = e.srcElement||e.target;
    if(src.name == "EMAIL_ADDRESS")
      validateFU();
    else if(src.tagName == 'A')
      src.click();
  }
}
</script></form>
